<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        
            let n=Number(prompt('Enter the number'))
            let isprime= true //false
            if (n==1){
                console.log('1 is neither prime nor composite Number')
            }
            else if(n>1)
            {
                for(let i=2;i<n;i++)
                {
                    if(n%i==0)
                    {
                        isprime=false
                        break;
                    }
                }
                if (isprime)
                {
                    console.log(`${n} is prime Nmber`);
                }
                else
                {
                    console.log(`${n} is not prime Number`);
                }
            }
            else{
                console.log('the number is not prime ');
            }
        
    </script>
</head>
<body>
    <h1>Here we check Number is prime or not</h1>
</body>
</html>
