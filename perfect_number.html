<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        let n=Number(prompt('Enter the number'))  
        let sum=0;
            for(let i=1;Math.trunc(i<=n/2);i++)
            {
                if (n%i===0)
                {
                    sum+=i; //sum =1 ,3 7 
                }
            }
            if (sum==n)
            {
                console.log(`${n} its perfect number`)
            }
            else{
                console.log(`${n} its not  perfect number`)
            }
    </script>
</head>
<body>
    <h1>
        here we check number is perfect number or not
    </h1>
</body>
</html>
